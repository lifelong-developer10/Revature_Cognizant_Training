<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
</head>
<style>
    body {
        background-image: url("https://static.vecteezy.com/system/resources/thumbnails/017/673/689/small/blurred-gradient-background-vector.jpg");
        background-repeat: no-repeat;
        background-size: cover;
    }

    h2 {
        color: white;
        border: 2px solid white;
        padding: 10px;

    }

    .label-icon {
        display: flex;
        align-items: center;

    }

    svg {
        vertical-align: middle;
    }

    h3 {
        color: rgb(255, 255, 255);
        font-weight: 100;
        font-family: 'Courier New', Courier, monospace;

    }

    div {
        margin-left: 30%;
        margin-top: 5%;

    }

    table {

        background-image: linear-gradient(to top, rgb(169, 107, 206), rgb(81, 118, 240));
        padding: 6%;
        border: 2px double white;
        border-radius: 6px;



    }

    td {
        padding: 5px;
        color: rgb(255, 255, 255);
        font-size: large;
        font-family: 'Courier New', Courier, monospace;
        font-weight: bold;



    }
</style>

<body>
    <h2>Hello there... <span class="firstName"></span><span class="lastName"></span></h2>
    <h3>
        <pre>We have saved the following information to your profile:</pre>
    </h3>
    <div>

        <table>

            <tr>

                <td><svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="black"
                        class="bi bi-person-check" viewBox="0 0 16 16">
                        <path
                            d="M12.5 16a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7m1.679-4.493-1.335 2.226a.75.75 0 0 1-1.174.144l-.774-.773a.5.5 0 0 1 .708-.708l.547.548 1.17-1.951a.5.5 0 1 1 .858.514M11 5a3 3 0 1 1-6 0 3 3 0 0 1 6 0M8 7a2 2 0 1 0 0-4 2 2 0 0 0 0 4" />
                        <path
                            d="M8.256 14a4.5 4.5 0 0 1-.229-1.004H3c.001-.246.154-.986.832-1.664C4.484 10.68 5.711 10 8 10q.39 0 .74.025c.226-.341.496-.65.804-.918Q8.844 9.002 8 9c-5 0-6 3-6 4s1 1 1 1z" />
                    </svg> Your Name: </td>
                <td class="uname"></td>

            </tr>
            <tr>
                <td><svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="black"
                        class="bi bi-person-check" viewBox="0 0 16 16">
                        <path
                            d="M12.5 16a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7m1.679-4.493-1.335 2.226a.75.75 0 0 1-1.174.144l-.774-.773a.5.5 0 0 1 .708-.708l.547.548 1.17-1.951a.5.5 0 1 1 .858.514M11 5a3 3 0 1 1-6 0 3 3 0 0 1 6 0M8 7a2 2 0 1 0 0-4 2 2 0 0 0 0 4" />
                        <path
                            d="M8.256 14a4.5 4.5 0 0 1-.229-1.004H3c.001-.246.154-.986.832-1.664C4.484 10.68 5.711 10 8 10q.39 0 .74.025c.226-.341.496-.65.804-.918Q8.844 9.002 8 9c-5 0-6 3-6 4s1 1 1 1z" />
                    </svg> Your Sername: </td>
                <td class="sname"></td>

            </tr>
            <tr>
                <td><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="black"
                        class="bi bi-envelope-check-fill" viewBox="0 0 16 16">
                        <path
                            d="M.05 3.555A2 2 0 0 1 2 2h12a2 2 0 0 1 1.95 1.555L8 8.414zM0 4.697v7.104l5.803-3.558zM6.761 8.83l-6.57 4.026A2 2 0 0 0 2 14h6.256A4.5 4.5 0 0 1 8 12.5a4.49 4.49 0 0 1 1.606-3.446l-.367-.225L8 9.586zM16 4.697v4.974A4.5 4.5 0 0 0 12.5 8a4.5 4.5 0 0 0-1.965.45l-.338-.207z" />
                        <path
                            d="M16 12.5a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0m-1.993-1.679a.5.5 0 0 0-.686.172l-1.17 1.95-.547-.547a.5.5 0 0 0-.708.708l.774.773a.75.75 0 0 0 1.174-.144l1.335-2.226a.5.5 0 0 0-.172-.686" />
                    </svg> Your Email: </td>
                <td class="uemail"></td>

            </tr>
            <tr>
                <td><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="black"
                        class="bi bi-telephone-inbound-fill" viewBox="0 0 16 16">
                        <path fill-rule="evenodd"
                            d="M1.885.511a1.745 1.745 0 0 1 2.61.163L6.29 2.98c.329.423.445.974.315 1.494l-.547 2.19a.68.68 0 0 0 .178.643l2.457 2.457a.68.68 0 0 0 .644.178l2.189-.547a1.75 1.75 0 0 1 1.494.315l2.306 1.794c.829.645.905 1.87.163 2.611l-1.034 1.034c-.74.74-1.846 1.065-2.877.702a18.6 18.6 0 0 1-7.01-4.42 18.6 18.6 0 0 1-4.42-7.009c-.362-1.03-.037-2.137.703-2.877zM15.854.146a.5.5 0 0 1 0 .708L11.707 5H14.5a.5.5 0 0 1 0 1h-4a.5.5 0 0 1-.5-.5v-4a.5.5 0 0 1 1 0v2.793L15.146.146a.5.5 0 0 1 .708 0" />
                    </svg> Your Contact: </td>
                <td class="uphone"></td>

            </tr>
        </table>
    </div>


    <script>
        const name = localStorage.getItem("FirstName");
        const sername = localStorage.getItem("LastName");
        const number = localStorage.getItem("PhoneNo");
        const mailId = localStorage.getItem("Email");
        if (name && sername) {
            document.querySelector(".firstName").innerText = " " + name + " ";
            document.querySelector(".lastName").innerText = sername + " ";
            document.querySelector(".uname").innerText = name;
            document.querySelector(".sname").innerText = sername;
            document.querySelector(".uemail").innerText = mailId;
            document.querySelector(".uphone").innerText = number;





        } else {
            document.querySelector(".firstName").innerText = "Guest";

        }

    </script>

</body>

</html>
