<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quiz Portal</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container my-5">
  <div class="row">
   
    <div class="col-md-3 mb-3">
      <div class="card shadow-sm p-3" style="background-color:#f0f8ff;">
        <h5 class="text-center mb-3">Questions</h5>
<div id="questionSidebar" class="question-sidebar-grid"></div>
      </div>
    </div>

    <div class="col-md-9">
      <div class="card shadow-lg p-4" style="background: linear-gradient(to bottom right, #e0f7fa, #ffffff);">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h5 id="timer">Time: 01:00</h5>
          <div class="w-50">
            <div class="progress">
              <div id="meritBar" class="progress-bar bg-success" style="width:0%"></div>
            </div>
          </div>
          <h6 id="meritText">0/10 Completed</h6>
        </div>

        <div id="quizQuestion"></div>

        <div class="mt-4 d-flex justify-content-between">
          <button class="btn btn-outline-primary" id="prevBtn">Previous</button>
          <button class="btn btn-outline-primary" id="nextBtn">Next</button>
          <button class="btn btn-success" id="submitBtn">Submit</button>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="questions.js"></script>
<script src="script.js"></script>
</body>
</html>
